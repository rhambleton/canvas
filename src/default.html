<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Canvas v1.0.0</title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

  <canvas id="viewPort" width='800' height='600' style="border:1px solid #000000; position: absolute; left:10px; top: 10px;" ></canvas>

  <div class="container" style="position: absolute; left: 820px; top: 10px;">

    <div class="row">
      <div class="col-xs-1">Radius:</div>
      <div class="cols-xs-5">
        <select id="user_radius">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10" SELECTED>10</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1">Mass:</div>
      <div class="cols-xs-5">
        <select id="user_mass">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10" SELECTED>10</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1">X Speed:</div>
      <div class="cols-xs-5">
        <select id="user_speedx">
          <option value="-5">-5</option>
          <option value="-2">-2</option>
          <option value="-1">-1</option>
          <option value="0" SELECTED>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1">Y Speed:</div>
      <div class="cols-xs-5">
        <select id="user_speedy">
          <option value="-5">-5</option>
          <option value="-2">-2</option>
          <option value="-1">-1</option>
          <option value="0" SELECTED>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1">Color:</div>
      <div class="cols-xs-5">
        <select id="user_color">
          <option value="#FFFFFF">White</option>
          <option value="#800000">Red</option>
          <option value="#009900">Green</option>
          <option value="#FFA500">Orange</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1">Gravity:</div>
      <div class="cols-xs-5">
        <select id="user_gravity">
          <option value="0">No</option>
          <option value="1" SELECTED>Yes</option>
        </select>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/sylvester/sylvester.js" type="text/javascript"></script>
    <script src="js/canvas.js" type="text/javascript"></script>

  </body>
</html>
